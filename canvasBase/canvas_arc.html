<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas arc</title>
</head>
<body>
    <canvas id="canvas">
    </canvas>
    <script>
        var canvas = document.getElementById("canvas")
        canvas.width = 800
        canvas.height = 800

        var context = canvas.getContext("2d")
        context.lineWidth = 5
        context.strokeStyle = "#0000FF"

        for(var i = 0; i < 10; i++){
            context.beginPath()
            context.arc(50 + i*100, 60, 40, 0, 2*Math.PI*(i+1)/10)
            context.closePath()
            context.stroke()
        }

        for(var i = 0; i < 10; i++){
            context.beginPath()
            context.arc(50 + i*100, 180, 40, 0, 2*Math.PI*(i+1)/10)
            // context.closePath()
            context.stroke()
        }

        for(var i = 0; i < 10; i++){
            context.beginPath()
            context.arc(50 + i*100, 300, 40, 0, 2*Math.PI*(i+1)/10,true)
            context.closePath()
            context.stroke()
        }

        for(var i = 0; i < 10; i++){
            context.beginPath()
            context.arc(50 + i*100, 420, 40, 0, 2*Math.PI*(i+1)/10,true)
            // context.closePath()
            context.stroke()
        }

        context.fillStyle = "#0000FF"

        for(var i = 0; i < 10; i++){
            context.beginPath()
            context.arc(50 + i*100, 540, 40, 0, 2*Math.PI*(i+1)/10,true)
            context.closePath()
            context.fill()
        }

        for(var i = 0; i < 10; i++) {
            context.beginPath()
            context.arc(50 + i * 100, 660, 40, 0, 2 * Math.PI * (i + 1) / 10, true)
            // context.closePath()
            context.fill()
        }

    </script>
</body>
</html>
